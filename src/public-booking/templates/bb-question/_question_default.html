<input 
  type='text'
  placeholder='{{$bbQuestionCtrl.placeholder}}'
  ng-model='$bbQuestionCtrl.question.answer'
  name='q{{$bbQuestionCtrl.question.id}}'
  id='{{$bbQuestionCtrl.question.id}}'
  ng-required='$bbQuestionCtrl.question.currentlyShown && (($bbQuestionCtrl.adminRequired && $bbQuestionCtrl.question.required) || ($bbQuestionCtrl.question.required && !bb.isAdmin))'
  class='form-question form-control'/>
