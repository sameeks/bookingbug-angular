<div bb-categories>

  <div class="page-summary">
    <p translate="PUBLIC_BOOKING.CATEGORY.STEP_DESCRIPTION"></p>
  </div>

  <ul class="bb-list bb-list-bordered bb-list-md">

    <li ng-repeat="item in items">

      <div class="row">

        <div class="col-sm-10">
          <h2 class="panel-title">{{item.name}}</h2>
          <p class="bb-service-description">{{item.description}}</p>
        </div>

        <div class="col-sm-2">
          <button
            type="button"
            ng-click="selectItem(item)"
            class="btn btn-primary btn-block"
            translate="PUBLIC_BOOKING.CATEGORY.SELECT_BTN">
          </button>
        </div>
      </div>

    </li>

  </ul>

</div>

<div class="row bb-step-navigation">
  <div class="col-sm-2 back">
    <button
      type="button"
      class="btn btn-secondary"
      bb-debounce
      ng-click="loadPreviousStep()"
      ng-show="bb.current_step > 1"
      translate="PUBLIC_BOOKING.CATEGORY.BACK_BTN">
    </button>
  </div>
</div>
