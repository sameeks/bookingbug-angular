<div bb-page>
  <div class="page-summary">
    <div bb-include="_basket_item_summary">
    </div>
  </div>

  <div bb-time-ranges="{selected_day: today}" class="bb-calendar" ng-show="days"></div>

  <div class="bb-step-navigation">
    <div class="row">

      <div class="col-sm-offset-7 col-sm-3 col-sm-push-2 text-right">  
        <button 
          ng-show="!bb.moving_booking" 
          type="button" 
          id="btn-continue" 
          class="btn btn-primary btn-block" 
          ng-click="checkReady() && routeReady()" 
          bb-debounce 
          ng-disabled="!bb.current_item.time"> 
          <span>Continue</span>
        </button>
      </div>

      <div ng-if="bb.moving_booking" bb-move-booking>
      
      <!-- moving single booking -->
        <button 
          ng-show="bb.current_item" 
          type="button" 
          id="btn-continue" 
          class="btn btn-primary btn-block" 
          ng-click="initMove(bb.current_item, 'purchase')" 
          bb-debounce>
          <span>Reschedule</span>
        </button>

      <!-- moving multiple bookings -->
        <button 
          ng-show="bb.purchase.bookings.length > 1" 
          type="button" 
          id="btn-continue" 
          class="btn btn-primary btn-block" 
          ng-click="initMove(bb.purchase.bookings, 'purchase')" 
          bb-debounce>
          <span>Reschedule</span>
        </button>
      </div>

      <div class="col-sm-2 col-sm-pull-10 text-left">    
        <button type="button" class="btn btn-default btn-block" bb-debounce ng-click="loadPreviousStep()" ng-show="!bb.moving_booking">Back</button>
      </div>
    </div>
  </div>
  
</div>
