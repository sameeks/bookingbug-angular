<div class="confirmation-header">
  <h2
    class="confirmation-heading"
    translate="PUBLIC_BOOKING.BOOK_WAITLIST.STEP_HEADING"
    translate-values="{num_bookings: waitlist_bookings}"
    translate-interpolation="messageformat">
  </h2>
</div>

<div ng-show="waitlist_bookings">

  <ul
    class="confirmation-summary"
    ng-repeat="i in waitlist_bookings">

    <li
      ng-show="i.id"
      class="row confirmation-summary-item">
      <div class="col-sm-3">
        <span translate="PUBLIC_BOOKING.BOOK_WAITLIST.BOOKING_REF_LABEL"></span>:
      </div>
      <div class="col-sm-9">{{i.id}}</div>
    </li>

    <li
      ng-show="i.full_describe"
      class="row confirmation-summary-item">
      <div class="col-sm-3">
        <span translate="PUBLIC_BOOKING.BOOK_WAITLIST.SERVICE_LABEL"></span>:
      </div>
      <div class="col-sm-9">{{i.full_describe}}</div>
    </li>

    <li
      ng-show="i.describe"
      class="row confirmation-summary-item">
      <div class="col-sm-3">
        <span translate="PUBLIC_BOOKING.BOOK_WAITLIST.DATE_TIME_LABEL"></span>
      </div>
      <div class="col-sm-9">{{i.describe}}</div>
    </li>

    <li
      ng-show="i.price"
      class="row confirmation-summary-item">
      <div class="col-sm-3">
        <span translate="PUBLIC_BOOKING.BOOK_WAITLIST.PRICE_LABEL"></span>:
      </div>
      <div class="col-sm-9">{{i.price | currency }}</div>
    </li>

    <li class="row confirmation-summary-item">
      <div class="col-sm-3 pull-right">
        <button
          type="button"
          class="btn btn-primary btn-block"
          ng-click="bookWaitlistItem(i)"
          translate="PUBLIC_BOOKING.BOOK_WAITLIST.BOOK_BTN">
        </button>
      </div>
    </li>

  </ul>

  <ul class="confirmation-summary">

    <li class="row confirmation-summary-item">
      <div class="row">
        <div class="col-sm-6 col-xs-6 total-label">
          <strong translate="PUBLIC_BOOKING.BOOK_WAITLIST.TOTAL_LABEL"></strong>
        </div>
        <div class="col-sm-3 col-xs-6">
          <strong>{{purchase.total_price | currency }}</strong>
        </div>
      </div>
    </li>

    <li class="row confirmation-summary-item">
      <div class="row">
        <div class="col-sm-6 col-xs-6 total-label">
          <strong translate="PUBLIC_BOOKING.BOOK_WAITLIST.CONFIRMATION_SUMMARY.TOTAL_DUE_NOW"></strong>
        </div>
        <div class="col-sm-3 col-xs-6">
          <strong>{{purchase.due_now | currency }}</strong>
        </div>
      </div>
    </li>

  </ul>
</div>

<div ng-hide="waitlist_bookings">

  <ul class="confirmation-summary">

    <p
      translate="PUBLIC_BOOKING.BOOK_WAITLIST.BOOKING_CONFIRMATION"
      translate-values="{member_name: purchase.client.first_name, purchase_item: purchase.bookings[0].service_name}">
    </p>
  </ul>

  <ul class="confirmation-summary">

    <li class="row confirmation-summary-item">
      <div class="row">
        <div class="col-sm-6 col-xs-6 total-label">
          <strong translate="PUBLIC_BOOKING.BOOK_WAITLIST.TOTAL_LABEL"></strong>
        </div>
        <div class="col-sm-3 col-xs-6">
          <strong>{{purchase.total_price | currency }}</strong>
        </div>
      </div>
    </li>

    <li class="row confirmation-summary-item">
      <div class="row">
        <div class="col-sm-6 col-xs-6 total-label">
          <strong translate="PUBLIC_BOOKING.BOOK_WAITLIST.TOTAL_DUE_NOW"></strong>
        </div>
        <div class="col-sm-3 col-xs-6">
          <strong>{{purchase.due_now | currency }}</strong>
        </div>
      </div>
    </li>

  </ul>

</div>

<div class="hidden-print">

  <div class="bb-step-navigation">

    <div
      ng-if="make_payment"
      class="col-sm-12 bb-checkout-pay-button-div">
      <div
        payment-button
        value="Pay"
        class="btn btn-primary"
        total="total"
        bb="bb"
        decide-next-page="decideNextPage">
      </div>
    </div>

    <button
      type="button"
      class="btn btn-link"
      onclick="window.print()">
      <span class="glyphicon glyphicon-print"></span>
      <span translate="PUBLIC_BOOKING.BOOK_WAITLIST.PRINT_BTN"></span>
    </button>

    <div
      bb-booking-export="purchase"
      class="bb-booking-export">
    </div>

    <div class="col-sm-12 pull-left">
      <button
        type="button"
        class="btn btn-default"
        ng-click="$parent.is_waitlist = false"
        translate="PUBLIC_BOOKING.BOOK_WAITLIST.BACK_BTN">
      </button>
    </div>

  </div>

</div>
