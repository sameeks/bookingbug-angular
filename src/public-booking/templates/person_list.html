<div bb-include="_basket_item_summary"></div>

<p>Select a person to continue making a booking.</p>

<div bb-people>
  <ul class="bb-list bb-list-bordered bb-list-md">
    <li ng-repeat="item in bookable_items">

      <div class="row">
        <div class="col-sm-10">
          <h2 class="panel-title">{{item.name}}</h2>
        </div>
        <div class="col-sm-2">
          <button type="button" ng-click="selectItem(item)" class="btn btn-primary btn-block" translate="PUBLIC_BOOKING.PERSON_LIST.PROGRESS_SELECT"></button>
        </div>
      </div>

    </li>
  </ul>
</div>

<div class="bb-step-navigation">
  <div class="row">
    <div class="col-sm-3">
      <button type="button" class="btn btn-default" ng-show="bb.current_step > 1" bb-debounce ng-click="loadPreviousStep()" ng-show="bb.current_step > 1" translate="PUBLIC_BOOKING.PERSON_LIST.PROGRESS_BACK"></button>
    </div>
  </div>
</div>
