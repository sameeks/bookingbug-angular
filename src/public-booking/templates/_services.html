<ul class="bb-list bb-list-bordered bb-list-md">
  
  <li ng-repeat="item in $bbServicesCtrl.filtered_items | orderBy: 'order'">

    <div
      class="row"
      ng-class="{'bb-vertical-align-center': item.extra.image_url || item.description}">

      <div class="col-sm-8 col-xs-6">

        <h2
          class="bb-service-name"
          ng-class="{'bb-service-name-small': !item.description}">
          {{item.name}}
        </h2>

        <div class="row">

          <div
            class="hidden-xs col-sm-2 bb-service-image"
            ng-if="item.extra.image_url">
            <img
              ng-src="{{item.extra.image_url}}"
              class="img-responsive"/>
          </div>

          <div
            class="hidden-xs col-sm-10 bb-service-description"
            ng-if="item.description">
            {{item.description}}
          </div>

        </div>

      </div>

      <div class="col-sm-2 col-xs-6">

        <div class="bb-service-price">&nbsp;
          <span ng-show="item.price > 0">{{item.price | currency: bb.company.currency_code}}</span>
        </div>

        </div>

        <div
          class="col-xs-12 hidden-sm hidden-md hidden-lg bb-service-image"
          ng-if="item.extra.image_url">
          <img
            ng-src="{{item.extra.image_url}}"
            class="img-responsive"/>
        </div>
        <div
          class="col-xs-12 hidden-sm hidden-md hidden-lg bb-service-description"
          ng-if="item.description">
          {{item.description}}
        </div>
        <div class="col-sm-2 col-xs-12">
          <button
            type="button"
            ng-click="$bbServicesCtrl.selectItem(item)"
            class="btn btn-primary btn-block"
            translate="PUBLIC_BOOKING.SERVICES.SELECT_BTN">
          </button>
        </div>

    </div>

  </li>

</ul>
