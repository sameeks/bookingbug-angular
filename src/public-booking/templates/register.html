<div bb-page>

  <div class="page-header">
    <h1 translate="PUBLIC_BOOKING.REGISTER.HEADING"></h1>
  </div>

  <div
    ng-form
    name="register_form"
    bb-form>

    <div bb-client-details></div>

    <div class="col-sm-offset-4 col-sm-5">
      <button
        type="submit"
        class="btn btn-primary btn-block"
        ng-click="submitForm() && checkReady() && routeReady()"
        translate="PUBLIC_BOOKING.REGISTER.REGISTER_BTN">
      </button>
    </div>

  </div>

</div>
