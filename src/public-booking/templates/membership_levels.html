<div bb-membership-levels>
  <div>
    <h2 class="booking-form-header"><span translate="PUBLIC_BOOKING.MEMBERSHIP_LEVELS.MEMBERSHIP_TYPES"></span></h2>
  </div>
  <div>
    <div class="form-group" ng-repeat="level in membership_level">
      <span ng-if="level.name">{{level.name}}</span>
      <button class="btn btn-primary btn-block" ng-click="selectLevel(level)"><span translate="PUBLIC_BOOKING.MEMBERSHIP_LEVELS.SELECT_BTN"></span></button>
    </div>
  </div>
</div>
