<div bb-reasons class="row col-xs-12">
  <div ng-show="$bbReasonsCtrl.moveReasons.length > 0">
    <span translate="PUBLIC_BOOKING.RESCHEDULE_REASONS.MOVE_REASON"></span>
    <div>
      <select
        ng-model="bb.current_item.moveReason"
        id="cancel_reason"
        class="form-control"
        ng-options="option.id as option.text for option in $bbReasonsCtrl.moveReasons">
      </select>
    </div>
  </div>
</div>
