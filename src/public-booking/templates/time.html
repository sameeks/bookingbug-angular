<div bb-include="_basket_item_summary"></div>

<div class="bb-subcontent">

  <div
    bb-times
    class="bb-time">

    <div class="bb-calendar-navigation">

      <button
        type="button"
        class="btn btn-link pull-left"
        ng-click="subtract('days',1)">
        <span
          class="fa fa-chevron-left pull-left"
          aria-hidden="true">
        </span>
        <span class="hidden-xs">
          <span translate="PUBLIC_BOOKING.TIME.PREV_DAY_BTN"></span>
        </span>
      </button>

      <button
        type="button"
        class="btn btn-link pull-right"
        ng-click="add('days',1)">
        <span
          class="fa fa-chevron-right pull-right"
          aria-hidden="true" >
        </span>
        <span class="hidden-xs">
          <span translate="PUBLIC_BOOKING.TIME.NEXT_DAY_BTN"></span>
        </span>
      </button>
    </div>

    <div>

      <h2 class="bb-section-title text-center hidden-xs">{{selected_date | datetime: 'LL'}}</h2>

      <h2 class="bb-section-title text-center hidden-sm hidden-md hidden-lg">{{selected_date | datetime: 'Do MMM'}}</h2>

      <div
        ng-show="!slots || (slots && slots.length == 0)"
        class="bb-service-unavailable">
        <p
          class="text-center"
          translate="PUBLIC_BOOKING.TIME.NO_AVAILABILITY">
        </p>
      </div>

      <div ng-if="slots">

        <div
          uib-accordion
          close-others="false">

          <div
            bb-accordion-range-group="{heading: 'PUBLIC_BOOKING.TIME.MORNING_HEADER', range: [0, 720], slots: slots, collaspe_when_time_selected: true}"
            day="day"
            slots="day.slots"
            select-slot="highlightSlot"
            ng-init="setFormDataStoreId($index)"
            class="accordion-group">
          </div>

          <div
            bb-accordion-range-group="{heading: 'PUBLIC_BOOKING.TIME.AFTERNOON_HEADER',range: [720, 1020], slots: slots, collaspe_when_time_selected: true}"
            day="day"
            slots="day.slots"
            select-slot="highlightSlot"
            ng-init="setFormDataStoreId($index)"
            class="accordion-group">
          </div>

          <div
            bb-accordion-range-group="{heading: 'PUBLIC_BOOKING.TIME.EVENING_HEADER', range: [1020, 1440], slots: slots, collaspe_when_time_selected: true}"
            day="day"
            slots="day.slots"
            select-slot="highlightSlot"
            ng-init="setFormDataStoreId($index)"
            class="accordion-group">
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="clearfix hidden-xs"></div>

<div class="bb-step-navigation">
  <div class="row">
    <div class="col-sm-3">
      <button
        type="button"
        class="btn btn-default"
        bb-debounce
        ng-click="loadPreviousStep()"
        ng-show="bb.current_step > 1"
        translate="PUBLIC_BOOKING.TIME.BACK_BTN">
       </button>
    </div>
  </div>
</div>
