<div bb-companies>

  <ul class="bb-list bb-list-bordered bb-list-md">

    <li ng-repeat="item in companies | orderBy: name">

      <!-- add bb-vertical-align-center class below or something similar -->
      <div class="row">
        <div class="col-sm-10">
          <h2 class="bb-list-item-heading">{{item.name}}</h2>
        </div>
        <div class="col-sm-2">
          <button
            type="button"
            ng-click="selectItem(item)"
            class="btn btn-primary btn-block"
            translate="PUBLIC_BOOKING.COMPANY_LIST.SELECT_BTN">
          </button>
        </div>
      </div>

    </li>
  </ul>

</div>

<div
  class="bb-step-navigation"
  ng-show="bb.current_step > 1">
  <div class="row">
    <div class="col-sm-2">
      <button
        type="button"
        class="btn btn-default pull-left"
        bb-debounce
        ng-click="loadPreviousStep()"
        ng-show="bb.current_step > 1"
        translate="PUBLIC_BOOKING.COMPANY_LIST.BACK_BTN">
      </button>
    </div>
  </div>
</div>
