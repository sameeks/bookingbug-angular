<div class="bb-month-picker" style="width:auto">
  <div class="bb-months" style="display:inline-flex">
    <!-- <ul id="rnCarousel" rn-carousel rn-carousel-controls rn-carousel-index="carouselIndex" rn-carousel-buffered bb-month-picker-listener class="md-col-4" ng-if="monthCollection"> -->

      <li ng-repeat="months in monthCollection" class="text-center">
        <div class="bb-month carousel-table" ng-repeat="month in months" ng-if="months" ng-class="{'hidden-xs': month.selected}">
          <table>
            <thead>
              <tr>
                <div class="row">
                  <div class="months text-center col-xs-12 col-sm-4 visible-xs"><b>
                    {{month.start_date.format("MMMM")}} {{month.start_date.format("YYYY")}}</b>
                  </div>
                  <div class="months text-center hidden-xs"><b>
                    {{month.start_date.format("MMMM")}} {{month.start_date.format("YYYY")}}</b>
                  </div>
                </div>
              </tr>
              <tr>
                <th ng-repeat="day in month.weeks[0].days" class="days">{{day.date | datetime: "ddd" : false}}</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="week in month.weeks">
                <td ng-repeat="day in week.days" 
                  ng-class="{'available': day.available, 
                             'selected': day.selected,
                             'today': day.today,
                             'past': day.past,
                             'disabled': day.disabled
                            }" 
                    ng-click="toggleDay(day)"
                    ng-disabled="day.disabled || day.past">
                  <div class="circle">{{day.date.date()}}</div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </li>
  <!--   </ul> -->
  </div>
</div>
