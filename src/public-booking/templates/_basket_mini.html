<div class="bb-basket-mini">
  <span
    class="fa fa-shopping-cart pull-right"
    ng-class="{'disabled-cart': bb.current_page == 'basket'}"
    ng-click="showBasketDetails()">
    <span
      ng-show="basketItemCount"
      class="badge badge-notify">
      {{basketItemCount}}
    </span>
  </span>
</div>
