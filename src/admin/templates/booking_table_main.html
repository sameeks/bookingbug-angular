<button
  class="btn btn-default"
  ng-click="newBooking()"
  translate="ADMIN.BOOKING_TABLE.NEW_BOOKING_BTN">
</button>
<table
  tr-ng-grid=""
  items="bookings"
  fields="fields"
  ng-if="bookings">
  <tbody>
  <tr>
    <td>
      <button
        class="btn btn-default btn-sm"
        ng-click="edit(gridItem)"
        translate="ADMIN.BOOKING_TABLE.EDIT_BTN">
      </button>
    </td>
  </tr>
  </tbody>
</table>
