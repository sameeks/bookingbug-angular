<button class="btn btn-default" ng-click="newResource()" translate="SERVICES.RESOURCE_TABLE.NEW_RESOURCE"></button>
<table tr-ng-grid="" items="resources" fields="fields">
   <tbody>
    <tr>
      <td>
        <button class="btn btn-default btn-sm"
          ng-click="delete(gridItem)" ng-translate="SERVICES.RESOURCE_TABLE.DELETE">
        </button>
        <button class="btn btn-default btn-sm"
          ng-click="edit(gridItem)" ng-translate="SERVICES.RESOURCE_TABLE.EDIT">
        </button>
        <button class="btn btn-default btn-sm"
          ng-click="schedule(gridItem)" ng-translate="SERVICES.RESOURCE_TABLE.SCHEDULE">
        </button>
      </td>
    </tr>
  </tbody>
</table>
