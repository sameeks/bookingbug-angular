<button
  type="button"
  class="btn btn-default"
  ng-click="newPerson()"
  translate="SERVICES.PERSON_TABLE.NEW_PERSON">
</button>
<table
  tr-ng-grid=""
  items="people"
  fields="fields">
   <tbody>
    <tr>
      <td>
        <button
          type="button"
          class="btn btn-default btn-sm"
          ng-click="delete(gridItem)"
          ng-translate="SERVICES.PERSON_TABLE.DELETE">
        </button>
        <button
          type="button"
          class="btn btn-default btn-sm"
          ng-click="edit(gridItem)"
          ng-translate="SERVICES.PERSON_TABLE.EDIT">
        </button>
        <button
          type="button"
          class="btn btn-default btn-sm"
          ng-click="schedule(gridItem)"
          ng-translate="SERVICES.PERSON_TABLE.SCHEDULE">
        </button>
      </td>
    </tr>
  </tbody>
</table>
