<div class="modal-header">
    <h3 class="modal-title">Pick a Service</h3>
</div>
<div class="modal-body">
  <input type="submit" ng-repeat="service in services" value="{{service.name}}"
  ng-click="submit({service: service})" data-dismiss="modal" class="btn btn-success btn-block">
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="dismiss()">Cancel</button>
</div>
