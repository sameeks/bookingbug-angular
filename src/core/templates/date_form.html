<div class="form-group" ng-class="{'has-error': hasError()}">
  <label class="control-label" ng-show="showTitle()">{{form.title}}</label>

  <input ng-if="form.readonly" ng-show="form.key" type="text" placeholder="" class="form-control" id="datetime"
         value="{{model.datetime  | datetime: 'LL'}}" ng-disabled="form.readonly" name="datetime" disabled="disabled"/>

  <p class="input-group" ng-if="!form.readonly">
  <div bb-date-time-picker date-only="true" date="$$value$$"></div>
  </p>

  <span class="help-block">{{ (hasError() && errorMessage(schemaError())) || form.description}}</span>
</div>
