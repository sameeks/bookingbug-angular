<div role="tab" id="{{::headingId}}" aria-selected="{{isOpen}}"
     class="panel-heading">
  <h4 class="panel-title">
    <div role="button" ng-keypress="toggleOpen()" data-toggle="collapse" aria-expanded="{{isOpen}}"
         aria-controls="{{::panelId}}" tabindex="0" class="accordion-toggle"
         ng-click="toggleOpen()" uib-accordion-transclude="heading"
         ng-disabled="isDisabled" ng-attr-tabindex="{{$parent.has_availability ? true : -1}}"><span uib-accordion-header
                                                                                                    ng-class="{'text-muted': isDisabled}">{{heading}}</span>
    </div>
  </h4>
</div>
<div id="{{::panelId}}" aria-labelledby="{{::headingId}}" aria-hidden="{{!isOpen}}" role="tabpanel"
     class="panel-collapse collapse" uib-collapse="!isOpen">
  <div class="panel-body" ng-transclude></div>
</div>
