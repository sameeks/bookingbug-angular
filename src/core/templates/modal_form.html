<div class="modal-header">
  <h3 class="modal-title">{{title}}</h3>
</div>
<form
  name="modal_form"
  ng-submit="submit(modal_form)">
  <div
    ng-show="loading"
    class="loader"></div>
  <div
    class="modal-body"
    sf-schema="schema"
    sf-form="form"
    sf-model="form_model"
    sf-options="{formDefaults: {feedback: false}}"
    ng-hide="loading">
  </div>
  <div class="modal-footer">
    <button
      type="submit"
      class="btn btn-primary"
      ng-disabled="loading"
      translate="CORE.SCHEMA_FORM.OK_BTN">
    </button>
    <button
      type="button"
      class="btn btn-default"
      ng-click="cancel($event)"
      translate="CORE.SCHEMA_FORM.CANCEL_BTN">
    </button>
  </div>
</form>
