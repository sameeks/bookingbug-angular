<div class="modal-header">
  <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">{{body}}</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()" translate="YES"></button>
  <button class="btn btn-default" ng-click="cancel()" translate="NO"></button>
</div>
