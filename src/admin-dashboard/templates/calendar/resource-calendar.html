<div>
  <div class="form-inline calendar-filters">
    <div class="form-group">

      <label><span translate="ADMIN_DASHBOARD.CALENDAR_PAGE.SHOW"></span>&nbsp;&nbsp;</label>

      <toggle-switch
        ng-change="vm.changeSelectedResources()"
        ng-model="vm.showAll"
        on-label="{{'ADMIN_DASHBOARD.CALENDAR_PAGE.ALL' | translate}}"
        off-label="{{'ADMIN_DASHBOARD.CALENDAR_PAGE.SOME' | translate}}"
        class="switch-primary">
      </toggle-switch>

    </div>
    <div class="form-group" ng-hide="vm.showAll">
      <ui-select multiple ng-model="vm.selectedResources.selected" ng-change="vm.changeSelectedResources()"
                 theme="bootstrap"
                 close-on-select="true" title="Choose a person" style="min-width: 300px;">

        <ui-select-match placeholder="{{'ADMIN_DASHBOARD.CALENDAR_PAGE.SELECT_STAFF_RESOURCES' | translate}}">
          {{$item.name}}
        </ui-select-match>

        <ui-select-choices repeat="asset in vm.assets | props: {name: $select.search, email: $select.search}">
          <div ng-bind-html="asset.name | highlight: $select.search"></div>
          <small ng-show="asset.email">
            <span translate="ADMIN_DASHBOARD.CALENDAR_PAGE.EMAIL"></span>: {{asset.email}}
          </small>
        </ui-select-choices>

      </ui-select>
    </div>
    <div class="form-group" ng-show="vm.loading || vm.calendarLoading"><i class="fa fa-refresh fa-spin"></i></div>
    <!--<button bb-new-booking type="button" class="btn btn-primary pull-right"
      ng-click="newBooking()" bb-debounce="" translate="ADMIN_DASHBOARD.CALENDAR_PAGE.ADD_BOOKING"></button>-->
  </div>

  <div 
    id="uicalendar" 
    ui-calendar="vm.uiCalOptions.calendar" 
    ng-model="vm.eventSources" 
    ng-if="vm.eventSources"
    calendar="{{vm.calendarName}}" 
    class="resource-calendar">
  </div>
</div>
