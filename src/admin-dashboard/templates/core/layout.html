<!-- Site wrapper -->
<div class="wrapper">
  <header class="main-header">
    <a ui-sref="calendar" ui-sref-opts="{reload: true}" class="logo"></a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <a
        class="sidebar-toggle"
        ng-if="!page.hideSideMenuControl"
        ng-class="{off: page.sideMenuOn}"
        ng-click="page.sideMenuOn = !page.sideMenuOn"
        role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">

          <li class="dropdown" uib-dropdown ng-show="bb.company">
            <a href class="dropdown-toggle" uib-dropdown-toggle>
              <span class="hidden-xs">
                <i class="fa fa-building-o fa-fw" aria-hidden="true"></i>
                {{bb.company.name}}
              </span>
            </a>
            <ul ng-if="company.getParent()" class="dropdown-menu user-dropdown" uib-dropdown-menu role="menu">
              <li>
                <a
                  bb-child-company-switch
                  ng-click="logoutChildCompany()"
                  class="btn btn-default btn-sm btn-block">
                  <i class="fa fa-exchange"></i>
                  <span>Switch Department</span>
                </a>
              </li>
            </ul>
          </li>

          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown" uib-dropdown is-open="userAccount.isopen">

            <a href class="dropdown-toggle" uib-dropdown-toggle>
              <span class="hidden-xs">
                &nbsp;
                <span translate="ADMIN_DASHBOARD.CORE.GREETING"></span>,
                {{user.name}}
                <span class="caret"></span>
              </span>
            </a>

            <ul class="dropdown-menu user-dropdown" uib-dropdown-menu role="menu">
              <li>
                <a ui-sref="logout" class="btn btn-default btn-sm btn-block">
                  <i class="fa fa-lock"></i>
                  <span translate="ADMIN_DASHBOARD.CORE.LOGOUT"></span>
                </a>
              </li>
              <li>
                <a bb-classic-switch class="btn btn-default btn-sm btn-block">
                  <i class="fa fa-home"></i>
                  <span translate="ADMIN_DASHBOARD.CORE.SWITCH_TO_CLASSIC"></span>
                </a>
              </li>
              <li class="divider"></li>
              <li>
                <bb-user-preferences></bb-user-preferences>
              </li>
            </ul>
          </li>

          <li>
            <span class="language-picker" bb-language-picker></span>
          </li>

          <li ng-if="!page.hideBoxedLayoutControl">
            <a href ng-click="page.boxed = !page.boxed" class="visible-lg-inline-block">
              <span ng-show="!page.boxed" class="fa fa-compress"></span>
              <span ng-show="page.boxed" class="fa fa-expand"></span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
  <aside
    class="main-sidebar"
    ng-scrollable="{scrollX:'none',scrollY:'right'}"
    content-height
    include-header="false"
    include-footer="false">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar" admin-side-nav></section>
    <!-- /.sidebar -->
  </aside>

  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" id="content-wrapper" content-height>
    <div ui-view class="animated"></div>
  </div>
  <!-- /.content-wrapper -->

  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      <b translate="ADMIN_DASHBOARD.CORE.VERSION"></b> 2.0
    </div>
    <strong>
      <span translate="ADMIN_DASHBOARD.CORE.COPYRIGHT"></span> &copy; {{currentYear}} <a href="http://bookingbug.com" target="_blank">BookingBug</a>.
    </strong>
  </footer>
</div>
<!-- ./wrapper -->
