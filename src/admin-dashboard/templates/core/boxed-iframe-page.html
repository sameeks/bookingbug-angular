<section class="content-header" ng-if="pageHeader">
  <h1>{{pageHeader}}</h1>
</section>
<section class="content">
  <div class="box">
    <div class="box-body">
      <div class="loading-indicator pull-right" ng-show="loading"><i class="fa fa-spin fa-refresh"></i></div>
      <div admin-iframe path="path" on-load="onIframeLoad" full-height="fullHeight" api-url="bb.api_url"
           extra-params="extra_params"></div>
    </div>
  </div>
</section>
