<ui-select
  style="width: 260px;"
  ng-model="$ctrl.selectedTimezone"
  theme="bootstrap"
  ng-click="$ctrl.preventClose($event);"
  ng-change="$ctrl.updateTimeZone($ctrl.selectedTimezone); resetTimeSelection()">

  <ui-select-match placeholder="Select timezone">
   {{$select.selected.display}}
  </ui-select-match>

  <ui-select-choices
    refresh-delay="400"
    repeat="
      timezone.value as timezone in $ctrl.timezones |
      props: { display: $select.search}
      track by timezone.id">
    <div ng-bind-html="timezone.display | highlight: $select.search"></div>
  </ui-select-choices>

</ui-select>
