<div class="modal-header">
  <h3 class="modal-title">{{title}}</h3>
  <button type="button" class="close" ng-click="cancel()">&times;</button>
</div>
<div class="modal-body">{{body}}</div>
<div class="modal-footer">
  <button class="btn btn-primary pull-left" ng-click="ok()"><span translate="COMMON.BTN.YES"></span></button>
  <button class="btn btn-default" ng-click="cancel()"><span translate="COMMON.BTN.NO"></span></button>
</div>
