<div class="modal-header">
  <h3 class="modal-title">{{title}}</h3>
</div>
<form name="administrator_form" ng-submit="submit(administrator_form)">
  <div class="modal-body" sf-schema="schema" sf-form="form" sf-model="admin"></div>
  <div class="modal-footer">
    <input type="submit" class="btn btn-primary" value="OK">
    <button class="btn btn-default" ng-click="cancel($event)" translate="SETTINGS.ADMIN_FORM.CANCEL_BTN"></button>
  </div>
</form>
