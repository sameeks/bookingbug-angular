<form
  name="pick_company_form"
  ng-submit="selectedCompany()"
  role="form">
  <p translate="MEMBER.PICK_COMPANY.DESCRIPTION"></p>
  <div
    ng-repeat="admin in administrators"
    class="radio">
    <label>
      <input
        id="company{{admin.company_id}}"
        type="radio"
        ng-model="$parent.selected_admin"
        ng-value="admin"
        required
        name="company"
      />
      {{admin.company_name}}
    </label>
  </div>
  <button
    type="submit"
    class="btn btn-default">
  </button>
</form>
