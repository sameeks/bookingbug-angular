<div class="modal-header">
  <button
    type="button"
    class="close"
    ng-click="cancel()">
    &times;
  </button>
  <h1 class="modal-title">{{booking.full_describe}}</h1>
</div>

<div class="modal-body">

  <p translate="MEMBER.WAITLIST_PAYMENT.DESCRIPTION"></p>

  <ul class="bb-list bb-list-horizontal bb-block bb-block-sm">
    <li>
      <i class="fa fa-calendar" aria-hidden="true"></i>
      {{booking.datetime | datetime: 'L'}}
    </li>
    <li>
      <i class="fa fa-clock-o" aria-hidden="true"></i>
      {{booking.datetime | datetime: 'LT'}} - {{booking.end_datetime | datetime: 'LT'}}
    </li>
    <!-- <li>
      <span class="bb-btn bb-btn-link">
        More
        <i class="fa fa-chevron-down" aria-hidden="true"></i>
      </span>
      <span class="bb-btn bb-btn-link">
        Less
        <i class="fa fa-chevron-up" aria-hidden="true"></i>
      </span>
    </li> -->

  </ul>

  <div
    bb-payment-button
    class="btn btn-primary"
    total="total"
    bb="bb"
    decide-next-page="handlePaymentSuccess"
    value="MEMBER.WAITLIST_PAYMENT.PAY_BTN">
  </div>

</div>
<div class="modal-footer">
</div>
