<div class="modal-header">
  <h3 class="modal-title">{{title}}</h3>
</div>
<form
  name="login_form"
  ng-submit="submit(login_form)">
  <div
    class="modal-body"
    sf-schema="schema"
    sf-form="form"
    sf-model="login_form">
  </div>
  <div class="modal-footer">
    <button
      type="submit"
      class="btn btn-primary"
      translate="MEMBER.MODAL.LOGIN.OK_BTN">
    </button>
    <button
      type="button"
      class="btn btn-default"
      ng-click="cancel($event)"
      translate="MEMBER.MODAL.LOGIN.CANCEL_BTN">
    </button>
  </div>
</form>
